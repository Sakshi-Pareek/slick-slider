<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slick slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="bg_color vh-100">
        <div class="container text-center pt_30 position-relative">
            <h6 class="ff_poppins fw_400 fs_16 f_color">Our Testimonial</h6>
            <p class="ff_poppins fw_600 fs_59">What Our Client Saying</p>
            <div class="row">
                <div class="myclass">
                    <div><img src="./assets/img/png/img_1.png" alt="img_1" class="w-100 me-3"></div>
                    <div><img src="./assets/img/png/img_2.png" alt="img_2" class="w-100 me-3"></div>
                    <div><img src="./assets/img/png/img_3.png" alt="img_3" class="w-100 me-3"></div>
                    <div><img src="./assets/img/png/img_1.png" alt="img_4" class="w-100 me-3"></div>
                    <div><img src="./assets/img/png/img_2.png" alt="img_5" class="w-100 me-3"></div>
                    <div><img src="./assets/img/png/img_3.png" alt="img_6" class="w-100 me-3"></div>
                </div>
            </div>
            <div class="d-flex text-center">
                <button class="pre_btn "><img src="./assets/img/svg/Vector.svg" alt="Vector"></button>
                <button class="next_btn"><img src="./assets/img/svg/arrow-right-s-line.svg"
                        alt="arrow-right-s-line"></button>
            </div>
        </div>
    </section>



    <script src="./assets/js/slick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('.myclass').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: true,
            nextArrow: '.next_btn',
            prevArrow: '.pre_btn'
          
        });

    </script>
</body>

</html>
